<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#7f2adb" />
  <title>إشعار الدفع</title>
  <style>
    :root{
      --accent:#7f2adb;       /* اللون المطلوب */
      --bg:#0b0b11;
      --card:#13131b;
      --text:#f6f7fb;
      --muted:#aeb2c3;
      --border:#262633;
      --glow: 0 0 24px rgba(127,42,219,.45), 0 0 60px rgba(127,42,219,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter, "Segoe UI", Roboto, "Noto Kufi Arabic", "Tajawal", Arial, sans-serif;
      color:var(--text); background:var(--bg); line-height:1.7; overflow-x:hidden;
    }

    /* خلفية Aurora + توهج */
    .backdrop{
      position:fixed; inset:-20vmax; filter:blur(60px); opacity:.65; pointer-events:none;
      background:
        radial-gradient(40vmax 30vmax at 80% 10%, rgba(127,42,219,.45), transparent 55%),
        radial-gradient(32vmax 28vmax at 20% 80%, rgba(70,160,255,.25), transparent 60%),
        radial-gradient(28vmax 26vmax at 10% 20%, rgba(255,80,180,.18), transparent 65%);
      animation: floaty 18s ease-in-out infinite alternate;
    }
    @keyframes floaty{
      0%{transform:translate3d(0,0,0) rotate(0deg)}
      100%{transform:translate3d(-6%,4%,0) rotate(6deg)}
    }

    .wrap{min-height:100%; display:grid; place-items:center; padding:28px}

    .card{
      position:relative;
      width:min(780px,100%);
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0)) , var(--card);
      border:1px solid var(--border);
      border-radius:20px;
      padding:28px 24px;
      box-shadow: 0 28px 80px rgba(0,0,0,.45);
      isolation:isolate;
    }

    /* حافة توهج ناعم حول البطاقة */
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      border-radius:inherit;
      background:radial-gradient(60% 100% at 10% 0%, rgba(127,42,219,.55), transparent 65%),
                 radial-gradient(80% 100% at 100% 100%, rgba(127,42,219,.28), transparent 70%);
      filter:blur(16px); opacity:.6; z-index:-1;
    }

    .pill{
      display:inline-flex; align-items:center; gap:8px;
      font-size:13px; padding:7px 12px; border-radius:999px;
      border:1px solid var(--border); color:var(--muted);
      background:rgba(127,42,219,.10);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.02);
    }
    .dot{width:9px;height:9px;border-radius:50%;background:var(--accent);box-shadow:0 0 0 6px rgba(127,42,219,.18)}

    h1{margin:14px 0 10px; font-size:clamp(22px,3.2vw,30px); line-height:1.25}
    p{margin:10px 0; color:var(--muted)}

    .actions{margin-top:18px; display:flex; flex-wrap:wrap; gap:12px}

    .btn, .link{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:12px 16px; border-radius:12px; text-decoration:none; font-weight:700;
      transition:transform .08s ease, box-shadow .15s ease, background .15s ease, border-color .15s ease;
      will-change:transform, box-shadow;
    }
    .btn{
      background:linear-gradient(180deg, #8452e1, var(--accent));
      color:#fff; border:1px solid transparent;
      box-shadow: var(--glow);
    }
    .btn:hover{ transform:translateY(-1px) scale(1.01); box-shadow: 0 0 18px rgba(127,42,219,.65), 0 0 80px rgba(127,42,219,.35) }
    .btn:active{ transform:translateY(0) scale(.995) }

    .link{
      background:rgba(255,255,255,.02); color:var(--text);
      border:1px solid var(--border);
    }
    .link:hover{ border-color:rgba(127,42,219,.55); box-shadow: 0 0 0 3px rgba(127,42,219,.20) }

    .small{font-size:13px; color:var(--muted); margin-top:14px}

    /* فاصل متوهّج */
    .glow-divider{
      height:1px; border:none; margin:18px 0;
      background:linear-gradient(90deg, transparent, rgba(127,42,219,.6), transparent);
      box-shadow: 0 0 22px rgba(127,42,219,.45);
    }

    /* شارة Ko-fi */
    .kofi{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:12px; font-size:13px; color:#fff;
      background:linear-gradient(90deg, rgba(127,42,219,.35), rgba(127,42,219,.15));
      border:1px solid rgba(127,42,219,.35);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.03);
    }
    .kofi .bubble{
      width:18px; height:18px; border-radius:6px;
      background:var(--accent); box-shadow: var(--glow);
    }

    /* تحسّن خفيف للنص على الشاشات الكبيرة */
    @media (min-width:1100px){
      body{letter-spacing:.1px}
    }
  </style>
</head>
<body>
  <div class="backdrop" aria-hidden="true"></div>

  <main class="wrap">
    <article class="card" role="status" aria-live="polite">
      <span class="pill"><span class="dot" aria-hidden="true"></span> إشعار الدفع</span>

      <h1>الدفع عبر Ko-fi غير متوفر حالياً</h1>

      <p class="kofi"><span class="bubble" aria-hidden="true"></span> الدفع عبر Ko-fi مغلق.</p>

      <p>إذا كانت لديك طرق دفع بديلة، تواصل مع الدعم الفني وسنرشدك لإتمام العملية بالطريقة المناسبة لك.</p>

      <hr class="glow-divider" />

      <div class="actions">
        <!-- رابط الدعم على ديسكورد (الطلب) -->
        <a class="btn" href="https://discord.gg/u2Mmuza3ef" target="_blank" rel="noopener">التواصل عبر Discord</a>
        <!-- عودة للموقع -->
        <a class="link" href="https://crimsonscans.site/">العودة إلى الموقع</a>
      </div>

      <p class="small">يمكنك اقتراح طريقتك المفضلة (بطاقة، تحويل محلي/دولي، محافظ رقمية، إلخ) وسيتم تزويدك بالخطوات.</p>
    </article>
  </main>
</body>
</html>
